<div class="container">
<app-cockpit (serverCreated)="onServerAdded($event)"
(bpCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
<!-- <app-server
*ngFor="let serverElement of serverElements"
[element]="serverElement"> -->
<app-server
*ngFor="let serverElement of serverElements"
[srvElement]="serverElement">
<p>
<strong *ngIf="serverElement.types === 'server'"
style="color: red">{{ serverElement.content }}</strong>
<em *ngIf="serverElement.types === 'blueprint'">
  {{ serverElement.content }}</em>
</p>
</app-server>
    </div>
  </div>
</div>
